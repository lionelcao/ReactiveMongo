language: scala
sudo: false
addons:
  apt:
    packages:
    - numactl
    - libnuma1
    - libnuma-dev
    - libnuma-dbg
cache:
  directories:
  - $HOME/.ivy2
  - $HOME/.sbt
  - $HOME/ssl
  - $HOME/mongodb-linux-x86_64-2.6.12
  - $HOME/mongodb-linux-x86_64-amazon-3.2.8
scala:
- 2.11.8
- 2.10.4
jdk:
- oraclejdk8
- oraclejdk7
before_install: ./.travis_scripts/beforeInstall.sh foo 3 default
script: 
- source .travis_scripts/jvmopts.sh
- sbt ++$TRAVIS_SCALA_VERSION ";test:compile ;startMetrics ;testOnly * -- -exclude testCommands -- ;stopMetrics"
after_success: .travis_scripts/afterSuccess.sh
